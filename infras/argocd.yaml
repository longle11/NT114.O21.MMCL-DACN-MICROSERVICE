apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-kubernetes
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/longle11/NT114.O21.MMCL-DACN-MICROSERVICE
    targetRevision: main
    path: infras/k8s
  destination: 
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true